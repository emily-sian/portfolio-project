<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shelly White's impressive gallery" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a43fcb40d2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/styles/portfolio.css" />

    <title>Shelley White Photographer Gallery</title>
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-dark"
      style="background-color: #141414"
    >
      <a class="navbar-brand ms-2 text-uppercase" href="/index.html"
        >Shelley White</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/index.html">Home</a>
          <a class="nav-item nav-link" href="/about.html">About</a>
          <a class="nav-item nav-link active" href="#">Gallery</a>
          <a class="nav-item nav-link" href="/contact.html">Contact</a>
        </div>
      </div>
    </nav>
    <h1 class="text-uppercase text-center">Gallery</h1>
    <div class="gallery-container">
      <div class="gallery">
        <figure class="gallery-item gallery-item-1">
          <img src="/images/car.png" alt="Beetle Car" class="gallery-img" />
        </figure>
        <figure class="gallery-item gallery-item-2">
          <img
            src="/images/gallery.png"
            alt="Art Gallery"
            class="gallery-img"
          />
        </figure>
        <figure class="gallery-item gallery-item-3">
          <img src="/images/cliffs.png" alt="Cliffs" class="gallery-img" />
        </figure>
        <figure class="gallery-item gallery-item-4">
          <img
            src="/images/man-walking-in-mountains.png"
            alt="Man walking in mountains"
            class="gallery-img"
          />
        </figure>
        <figure class="gallery-item gallery-item-5">
          <img
            src="/images/pacific-highway.png"
            alt="Highway along the coast"
            class="gallery-img"
          />
        </figure>
        <figure class="gallery-item gallery-item-6">
          <img
            src="/images/steps.png"
            alt="Concrete steps"
            class="gallery-img"
          />
        </figure>
        <figure class="gallery-item gallery-item-7">
          <img
            src="/images/glasses.png"
            alt="Close up of man wearing thick glasses"
            class="gallery-img"
          />
        </figure>
        <figure class="gallery-item gallery-item-8">
          <img
            src="/images/city.png"
            alt="Street in a busy city"
            class="gallery-img"
          />
        </figure>
        <figure class="gallery-item gallery-item-9">
          <img
            src="/images/skyscrapers.png"
            alt="Skyscrapers"
            class="gallery-img"
          />
        </figure>

        <figure class="gallery-item gallery-item-10">
          <img
            src="/images/woman.png"
            alt="Woman with dark hair"
            class="gallery-img"
          />
        </figure>
        <figure class="gallery-item gallery-item-11">
          <img
            src="/images/eiffel-tower.png"
            alt="Eiffel Tower from below"
            class="gallery-img"
          />
        </figure>
        <figure class="gallery-item gallery-item-12">
          <img
            src="/images/texture.png"
            alt="Bumpy texture"
            class="gallery-img"
          />
        </figure>
      </div>
    </div>

    <div class="footer mb-3 text-uppercase">
      <div class="container">
        <div class="row">
          <div class="col d-flex align-items-center">Shelley White</div>
          <div class="col d-flex align-items-center justify-content-center">
            <div class="social">
              <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook-square"></i>
              </a>
              <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram-square"></i>
              </a>
              <a href="https://www.linkedin.com" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </div>
          <div class="col d-flex align-items-center justify-content-end">
            <i class="fa-solid fa-copyright"></i>
            Shelley White Photo
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
